<html lang="en">
<head>
    <title>Registration Form</title>
</head>/
<body>
    <H1 style="text-align: center;">Registration Form</H1>
	<div>
		<label for="fname">First Name:</label>
		<input type="text" name="student" id="fname"><br>
		<br><label for="1name">Last Name:</label> 
		<input type="text" name="1name" id="1name"><br>
		<br><label for="email">E-Mail:</label>
		<input type="text" name="email" id="email"><br>
		<br><label for="PWord">Password:</label>
		<input type="text" name="PWord" id="PWord"><br>
		<br><label for="cpword">Confirm Password:</label>
		<input type="text" name="cpword" id="cpword"><br>
		<br><label for="gender">Gender:</label>
		<input type="radio" name="css" id="css">
		<label for="radio">Male:</label>
		<input type="radio" name="css" id="css">
		<label for="radio">Female:</label><br>
		<br><label for="dob">Date Of Birth:</label>
		<input type="text" name="dob" id="dob">
		<input type="date" name="date" id="dby"><br>
		<br><label for="mobile">Mobile:</label>
		<input type="text" name="mobile" id="mobile"><br>
		<br><label for="address">Address:</label>
		<input type="text" name="address" id="adress"><br>
		<br><input type="button" value="submit" id="sbmit"> <input type="button" value="clear" id="clear"><br>
	</div>
</body>
</html>
